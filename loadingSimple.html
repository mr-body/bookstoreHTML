<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Página de Carregamento</title>
<style>
  #loading {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(255, 255, 255, 0.7);
    z-index: 9999;
  }
  #loading-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
</style>
</head>
<body>
<div id="loading">
  <div id="loading-content">
    <p>Carregando...</p>
  </div>
</div>

<!-- Seu conteúdo HTML normal vai aqui -->
<h1>Minha Página</h1>
<p>Conteúdo da página.</p>

<script>
  // Mostrar o indicador de carregamento ao iniciar o carregamento da página
  document.addEventListener("DOMContentLoaded", function() {
    document.getElementById("loading").style.display = "block";
  });

  // Esconder o indicador de carregamento quando a página estiver completamente carregada
  window.addEventListener("load", function() {
    document.getElementById("loading").style.display = "none";
  });
</script>
</body>
</html>
